<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Form Demo</title>
</head>
<body class="">
    <div class="container ">
        <div class="col-4 border">
            <h3>Create a new user</h3>
            <form action="/user/create" method="post">
                <input type="text" name="full_name" id="full_name" class="row form-control-sm m-2" placeholder="Full Name">
                <input type="text" name="email" id="email" class="row form-control-sm m-2" placeholder="Email">
                <input type="submit" value="Create User" class="btn btn-primary m-2">
            </form>
        </div>
    </div>
</body>
</html>
